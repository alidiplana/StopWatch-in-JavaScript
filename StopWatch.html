<!DOCTYPE html>
<html>
<head>
    <title>Stop Watch</title>
    <link rel='stylesheet' type='text/css' media='screen' href='StopWatch.css'>
    
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div id="display">
                <!-- Mudassir Abbas -->
                00:00:00:0
                <!-- <p>
                    00
                </p> -->
            </div>
            <div style="padding-top: 70px; font-size: 25px;" id="nano">00</div>
        </div>    
    </div>
    <div class="buttons">
        <button class="buttons-style" id="start" onclick="startWatch()">Start</button>
        <button class="buttons-style-2" id="pause" onclick="pauseWatch()">Pause</button>
        <button class="buttons-style-3" id="Split" onclick="splitWatch()">Split</button>
        <button class="buttons-style-4" id="reset" onclick="resetWatch()">Reset</button>
    </div>
